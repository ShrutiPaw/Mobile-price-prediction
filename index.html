<!DOCTYPE html>
<html>
<head>
  <title>Mobile Price Predictor</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
  <header>
    <h1>Mobile Price Predictor</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Predict</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>About</h2>
      <p>This website provides accurate and reliable predictions for mobile phone prices based on various factors.</p>
    </section>

    <section>
      <h2>Predict</h2>
      <form id="predictForm">
        <label for="brand">Brand:</label>
        <input type="text" id="brand" name="brand"><br><br>

        <label for="model">Model:</label>
        <input type="text" id="model" name="model"><br><br>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country"><br><br>

        <input type="submit" value="Predict Price">
      </form>

      <div id="result">
      
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Mobile Price Predictor. All rights reserved.</p>
  </footer>
</body>
</html>
